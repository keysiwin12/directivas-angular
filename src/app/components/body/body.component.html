<div class="container mt-5">
    <div class="row">
        <div class="col-md-6">
            <h2>*ngIf</h2>
            <div class="card bg-danger" *ngIf="show">
                <div class="card-header">Header</div>
                <div class="card-body">
                  <h5 class="card-title">{{autor.nombre}}</h5>
                  <p class="card-text">{{autor.frase}}</p>
                </div>
              </div>
              <button class="btn btn-warning" (click) = "aparecer()">Mostar/ Ocultar</button>
        </div>
        <div class="col-md-6">
            <h2>*ngFor</h2>
            <table class="table">
                <thead>
                  <tr>
                    <th scope="col">#</th>
                    <th scope="col">Nombre</th>                   
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let element of lista ; let i = index" >
                    <th>{{i}}</th>
                    <td>{{element}}</td>               
                  </tr>                                 
                </tbody>
              </table>
        </div>
    </div>

    <div class="row mt-5">
      <div class="card" *ngFor = "let producto of productos">
        <div class="card-header">{{producto.title}}</div>
        <div class="card-body">
          <img src="../{{producto.image}}" alt="">
          <h5 class="card-title">{{producto.price}}</h5>
          <p class="card-text">{{producto.description}}</p>
        </div>
      </div>
    </div>

    <div class="row mt-3">
      <div class="col-md-12">
        <h2>{{pokemon[0].name}}</h2>
        <img src="../{{pokemon.img}}" alt="" *ngIf="pokemon[0].name == 'charizard' ">
        <h2>{{pokemon[0].name}}</h2>
        <img src="../{{pokemon.img}}" alt="" *ngIf="pokemon[0].name == 'charizard' ">
      </div>
      
    </div>


</div>
